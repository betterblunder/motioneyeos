name: Build Board Images
on: [push]
jobs:
  create-build-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Docker Layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build and push docker image to registry
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          tags: ghcr.io/${{ github.actor }}/motioneyeos-builder:latest
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  build-board-images:
    strategy:
      matrix:
        board_name:
          # - bananapim1
          # - nanopineo2
          # - nanopineo
          # - nanopir1
          # - odroidxu4
          # - orangepione
          # - orangepizero
          # - raspberrypi2
          - raspberrypi3
          # - raspberrypi4
          # - raspberrypi
          # - tinkerboard
    continue-on-error: true # allow boards to continue even if one fails
    runs-on: ubuntu-latest
    needs: create-build-container
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Cache Build Output # might be a bad idea
        uses: actions/cache@v3
        with:
          path: |
            output
            dl
            .buildroot-ccache-${{ matrix.board_name }}
          key: build_cache-${{ matrix.board_name }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build artifacts
        run: ./docker-build.sh -i ghcr.io/${{ github.actor }}/motioneyeos-builder:latest ${{ matrix.board_name }}
      - name: generate release images
        run: sudo ./build.sh boards
      - name: upload generated images
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.board_name }} images
          path: output/${{ matrix.board_name }}/images/*.img*
